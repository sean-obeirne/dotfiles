# Dotfiles Symlink Configuration
# Format: source_file:destination_path
# Lines starting with # are comments
# Paths support ~ expansion and environment variables

# Example entries (uncomment and customize):
# gitconfig:~/.gitconfig
# bashrc:~/.bashrc

# nvim/init.lua:~/.config/nvim/init.lua
fish:~/.config/fish
nvim:~/.config/nvim
i3:~/.config/i3
alacritty:~/.config/alacritty